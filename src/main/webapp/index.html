<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>GrandMaster</title>
    <script src="movies.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


<div id="nav">

    <div>
        <img id="pic" src="https://www.iconattitude.com/icons/open_icon_library/apps/png/256/evolution-tasks.png">
        <div id="title">Things To Do Today</div>
    </div>


    <div id="margin">
        <table>
            <tr>
                <td id="usr">
                    UserName
                    <form><input type="text"></form>
                </td>
                <td id="psr">
                    Password
                    <form><input type="text"></form>
                </td>
            </tr>

        </table>
    </div>

</div>

<div id="registration">

    <div id="sign">Sign Up</div>
    <br>

    <div id="usname">
        <tabel>
            <tr>
                <td>
                    <form action="log"><input class="inp" type="text" placeholder="FirstName" name="firstName"></form>
                </td>
                <td>
                    <form action="log"><input class="inp" type="text" placeholder="LastName" name="lastName"></form>
                </td>
            </tr>
            <td>
                <form action="log"><input class="inp" type="email" placeholder="Email" name="mail"></form>
            </td>
            <tr>
                <td>
                    <form action="log"><input class="inp" type="text" placeholder="Password" name="pass"></form>
                </td>
            </tr>
            <tr>
                <td>
                    <form action="log"><input class="inp" type="text" placeholder="NickName" name="nick"></form>
                </td>
            </tr>

        </tabel>
    </div>
    <div id="select">
        <form id="rad">
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female<br>
        </form>
    </div>

    <div>
        <button id="button" type="submit">Sign Up</button>
    </div>
</div>

</div>


</body>
</html>
